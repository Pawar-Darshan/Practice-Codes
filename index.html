//Responsive Table with data-lable:

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Table</title>
</head>

<body>
    <table class="table">
        <thead>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Marks%</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr>
                <td data-lable="S.No">1</td>
                <td data-lable="Name">Dinesh</td>
                <td data-lable="Age">34</td>
                <td data-lable="Marks%">50%</td>
                <td data-lable="Status">Passed</td>
            </tr>

            <tr>
                <td data-lable="S.No">2</td>
                <td data-lable="Name">Vidyesh</td>
                <td data-lable="Age">37</td>
                <td data-lable="Marks%">59%</td>
                <td data-lable="Status">Passed</td>
            </tr>

            <tr>
                <td data-lable="S.No">3</td>
                <td data-lable="Name">Chinamy</td>
                <td data-lable="Age">32</td>
                <td data-lable="Marks%">57%</td>
                <td data-lable="Status">Passed</td>
            </tr>

            <tr>
                <td data-lable="S.No">4</td>
                <td data-lable="Name">Piyush</td>
                <td data-lable="Age">20</td>
                <td data-lable="Marks%">30%</td>
                <td data-lable="Status">Failed</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
